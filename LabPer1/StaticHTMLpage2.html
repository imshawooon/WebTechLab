<html>
	<head>
		<title>AIUB</title>
	</head>
	<body>
		<h1>American International University-Bangladesh</h1>
		<hr>
		<form>
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td>
						<select>
							<option disabled selected>Date</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>Month</option>
							<option>Jan</option>
							<option>Feb</option>
							<option>March</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>Year</option>
							<option>1999</option>
							<option>1998</option>
							<option>1997</option>						
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
					</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="register"></td>
				</tr>
			</table>
		</form>
	</body>
	
</html>
